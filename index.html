<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/2.png" type="image/x-icon">
    <title>CriptoGrafa</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./assets/2.png" alt="logo letras AAS em branco com fundo azul.">
            </a>
        </div>
    </header>

    <main>
        <div class="container main__container">
            <section class="main__left">
                <div class="main__text">
                    <textarea name="Dig_text" id="main_text" cols="30" rows="10" placeholder="Digite seu Texto!"></textarea>
                </div><!--main__text-->
                <div class="btn__container">
                    <div class="msg">
                        <img src="./assets//bi_exclamation-circle-fill.png" alt="exclamação" width="12">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div><!--msg-->
                    <div class="btns">
                        <button class="cripto">Criptografar</button>
                        <button class="descripto">Descriptografar</button>
                    </div><!--btns-->
                </div><!--btn__container-->
            </section><!--main__left-->
            <section class="main__right">
                <div class="main__rigth__content">
                    <img src="./assets//text1x.svg" alt="">
                    <h2 class="title_box">Nenhuma mensagem encontrada</h2>
                    <p class="para_box">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section><!--main__right-->
        </div>
    </main>

    <!-- <footer>
        <p class="footer__desc">Criado por &#9886; <span>Aldomar Assolin<span class="footer__register_mark">&#174;</span>.   &#9887;</span></p>
    </footer> -->

    <script src="./js/functions.js"></script>
</body>
</html>
